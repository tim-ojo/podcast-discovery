<div class="row" data-ng-controller="TopicsController">
  <div class="col-md-12">

    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="tags">
          <li ng-repeat="topic in topics" class="tagsLi">
            <a href="#!/search?query={{topic}}" class="unstyled-link">{{topic}}</a>
          </li>
        </ul>
      </div> <!-- end panel-body -->
    </div> <!-- end panel -->

  </div>
</div>  <!-- end row -->
